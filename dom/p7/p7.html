<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 20%; display: flex; justify-content: center;">
        <p id="click">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias modi reiciendis quam laboriosam voluptate inventore labore ex numquam quos at?
        </p>
    </div>
    
    <script>
        const Changecolor = document.getElementById("click");

        Changecolor.addEventListener("click", () => {
            Changecolor.style.color = "blue";
        });
    </script>

</body>
</html>
